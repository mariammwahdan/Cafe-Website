        <!-- Sign Up form -->
        <div class="container">
            <h1>Sign Up</h1><br>
            <form id="myForm" action="#" class="form" onsubmit="return validateForm()">
                <div class="input-box">
                    <label for="fullname">Full Name</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Enter full name" >
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="text" placeholder="xxxx@gmail.com"  onblur="validateEmail(this.value)">
                    <p id="validationMessage2" class="invalid"></p>
                </div>
                <div class="input-box">
                    <label for="password1">Password</label>
                    <input id="password1" name="password1" type="password" placeholder="Password"  onblur="validatePass()">
                    <p id="validationMessage" class="invalid"></p>
                </div>
                <div class="input-box">
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" type="password" placeholder="Confirm Password"  onblur="MatchPass()">
                    <p id="matchMessage" class="invalid"></p>
                </div>
                <div class="column">
                  <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="number" placeholder="01xxxxxxxxx" >
                  </div>
                  <div class="input-box">
                    <label for="birthdate">Birth date</label>
                    <input id="birthdate" name="birthdate" type="date" placeholder="12/12/2000" >
                  </div>
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                   <div class="gender-option">
                    <div class="gen">
                        <input id="male" name="gender" type="radio" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="gen">
                        <input id="female" name="gender" type="radio" value="female" required >
                        <label for="female">Female</label>
                    </div>
                    </div>
                  </div>
                  <div class="input-box">
                    <label for="country">Country</label>
                    <select id="country" name="country" required >
                        <option hidden>Country</option>
                        <option value="United Arab Emirates">United Arab Emirates</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Germany">Germany</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
                <div class="input-box">
                    <p class="sens">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
